<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Health Insurance Risk Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div class="container text-light">
      <div class="row mt-3">
        <div class="col text-center">
          <h1>Health Insurance Risk Calculator</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-3 col-md-6 col-12 mt-3">
          <div class="row">
            <div class="col">Age</div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Age</span>
                <input
                  type="number"
                  class="form-control age-input"
                  id="age"
                  value="20"
                  min="10"
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Risk Points</span>
                <input
                  type="number"
                  class="form-control"
                  id="age-points"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 mt-3">
          <div class="row">
            <div class="col">BMI</div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Height (in)</span>
                <input
                  type="number"
                  class="form-control bmi-input"
                  id="height"
                  value="0"
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Weight (lbs)</span>
                <input
                  type="number"
                  class="form-control bmi-input"
                  id="weight"
                  value="0"
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Risk Points</span>
                <input
                  class="form-control"
                  type="number"
                  id="bmi-points"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Risk Type</span>
                <input class="form-control" id="bmi-risk" disabled />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 mt-3">
          <div class="row">
            <div class="col">Blood Pressure</div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Systolic</span>
                <input
                  type="number"
                  class="form-control bp-input"
                  id="systolic"
                  value="120"
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Diastolic</span>
                <input
                  type="number"
                  class="form-control bp-input"
                  id="diastolic"
                  value="80"
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Risk Points</span>
                <input
                  class="form-control"
                  type="number"
                  id="bp-points"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Risk Type</span>
                <input class="form-control" id="bp-risk" disabled />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 mt-3">
          <div class="row">
            <div class="col">Family Diseases</div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1 disease-input"
                    type="checkbox"
                    value=""
                    id="diabetes"
                  />
                  <label class="form-check-label stretched-link" for="diabetes"
                    >Diabetes</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1 disease-input"
                    type="checkbox"
                    value=""
                    id="cancer"
                  />
                  <label class="form-check-label stretched-link" for="cancer"
                    >Cancer</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1 disease-input"
                    type="checkbox"
                    value=""
                    id="alzhe"
                  />
                  <label class="form-check-label stretched-link" for="alzhe"
                    >Alzheimerâ€™s</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Risk Points</span>
                <input
                  class="form-control"
                  type="number"
                  id="disease-points"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center mt-3">
        <div class="col-4 col"></div>
        <div class="col-4 col">
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Overall Score</span>
                <input class="form-control" id="overall-points" disabled />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Overall Risk</span>
                <input class="form-control" id="overall-risk" disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
